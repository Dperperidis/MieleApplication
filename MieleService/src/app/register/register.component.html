<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Εγγραφή Χρήστη</h2>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Όνομα" formControlName="firstname" [ngClass]="{'is-invalid': registerForm.get('firstname').errors && registerForm.get('firstname').touched}"
        required>
      <div class="invalid-feedback">Παρακαλώ εισάγετε το όνομα σας.</div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Επίθετο" formControlName="lastname" [ngClass]="{'is-invalid': registerForm.get('lastname').errors && registerForm.get('lastname').touched}"
        required>
      <div class="invalid-feedback">Παρακαλώ εισάγετε το επιθετό σας.</div>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
        required>
      <div class="invalid-feedback">Παρακαλώ εισάγετε
        το email σας.
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Kωδικός πρόσβασης" formControlName="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
        required>
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Παρακαλώ εισάγετε τον κωδικό πρόσβασης σας.</div>
    </div>

    <div class="form-group">
      <input type="password" required class="form-control" placeholder="Επιβεβαίωση κωδικού" formControlName="confirmPassword" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
      || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Παρακαλώ ξανα-εισάγετε τον κωδικό σας.</div>
      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Οι κωδικοί πρέπει να ταιριάζουν.
     </div>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Εγγραφή</button>
      <button class="btn btn-default" type="button">Ακύρωση</button>
    </div>
  </form>
</div>
